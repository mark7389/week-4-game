<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Aladdin</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Latest compiled and minified JavaScript -->
	<script
  	src="https://code.jquery.com/jquery-3.2.1.min.js"
  	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  	crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<script src="assets/javascript/game.js"></script>
</head>
<body>
	<audio autoplay loop>
		<source src="assets/Aladdin(ArabianNights).mp3" type="audio/mp3">
	</audio>
	<div class="jumbotron">
		<img class="big" src="assets/images/jumbo.jpg">
	</div>

	<div class="panel panel-default">
		<div class="panel-heading" id="one"></div>
  		<div class="panel-body container">
    		<div  class="characterframe">
    			<div class="circle gazeem"></div>
    			<div class="hp">150</div>
    		</div>
    		<div  class="characterframe" value="aladdin">
    			<div class="circle" id="aladdin"></div>
    			<div class="hp">150</div>
    		</div>
    		<div  class="characterframe"><div class="circle jafar"></div>
    			<div class="hp">150</div>
    		</div>
    		<div class="characterframe">
    		<div class="circle genie"></div>
    		<div class="hp"></div>
    		</div>
  		</div>
	</div>

  	<div class="panel panel-default">
  		<div class="panel-heading"></div>
  		<div class="panel-body container2">
    		<div class="characterframe" id="hero"></div>
    		<div class="characterframe" id="opponent"></div>
  		</div>
	</div>
	
</body>
</html>
